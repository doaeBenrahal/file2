<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule Somme</title>
</head>
<body>
    <script>
        //Écrivez un programme qui calcule la somme de deux nombres saisis par l'utilisateur.
    let nombre1 = parseFloat(prompt("Saisissez un premier nombre :"));
    let nombre2 = parseFloat(prompt("Saisissez un deuxième nombre :"));
    
    let somme = nombre1 + nombre2;
    
    console.log("La somme de " + nombre1 + " et " + nombre2 + " est égale à " + somme + ".");

    </script>
</body>
</html>
